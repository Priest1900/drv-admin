<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SPArtA Admin Angular6</h1>
            <form (ngSubmit)="onLogin(f)" #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"
                               name="email"
                               class="form-control input-underline input-lg"
                               id="email"
                               placeholder="Email"
                               ngModel>
                    </div>

                    <div class="form-group">
                        <input type="password"
                               class="form-control input-underline input-lg"
                               id="password"
                               name="password"
                               placeholder="Password"
                               ngModel>
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit"> Log in </button>
            </form>
        </div>
    </div>
</div>
